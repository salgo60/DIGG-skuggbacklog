<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="500" viewBox="0 0 1800 500">

  <style>
    .box { rx:22; ry:22; fill:white; stroke-width:4; }
    .label { font-family: Arial, sans-serif; font-size:26px; font-weight:700; fill:#1a1a1a; text-anchor:middle; }
    .sub { font-family: Arial, sans-serif; font-size:15px; fill:#333; text-anchor:middle; }
    .arrow { fill:none; stroke-width:6; marker-end:url(#arrowhead); }
    .icon { transform: translate(0,0); }
  </style>

  <defs>
    <!-- Arrow -->
    <marker id="arrowhead" markerWidth="14" markerHeight="14" refX="12" refY="7" orient="auto">
      <polygon points="0 0, 14 7, 0 14" fill="#777"/>
    </marker>
  </defs>

  <!-- ==== RIKSDAG ==== -->
  <g transform="translate(40,80)">
    <rect class="box" width="280" height="140" stroke="#4A90E2"/>
    <!-- Icon: Parliament building (blue) -->
    <g class="icon" transform="translate(115,15) scale(0.8)">
      <path fill="#4A90E2" d="M10 40h100v15H10zM20 55h80v40H20zM0 95h120v10H0z"/>
    </g>
    <text class="label" x="140" y="95">RIKSDAG</text>
    <text class="sub" x="140" y="120">Beslut / lagstiftning</text>
  </g>

  <path class="arrow" stroke="#4A90E2" d="M320 150 L420 150"/>

  <!-- ==== MYNDIGHETSUPPDRAG ==== -->
  <g transform="translate(420,80)">
    <rect class="box" width="330" height="140" stroke="#9B59B6"/>
    <!-- Icon: documents (purple) -->
    <g class="icon" transform="translate(130,15) scale(0.9)">
      <rect x="0" y="0" width="70" height="90" fill="#9B59B6" rx="6"/>
      <rect x="15" y="15" width="70" height="90" fill="#D3A6E6" rx="6"/>
    </g>
    <text class="label" x="165" y="95">MYNDIGHETSUPPDRAG</text>
    <text class="sub" x="165" y="120">Regeringens uppdrag &amp; styrning</text>
  </g>

  <path class="arrow" stroke="#9B59B6" d="M750 150 L900 150"/>

  <!-- ==== EU-KOPPLING ==== -->
  <g transform="translate(900,80)">
    <rect class="box" width="300" height="140" stroke="#16A085"/>
    <!-- Icon: EU stars (turquoise) -->
    <g class="icon" transform="translate(130,20) scale(0.8)">
      <circle cx="40" cy="40" r="30" fill="#16A085"/>
      <g fill="yellow">
        <circle cx="40" cy="10" r="4"/>
        <circle cx="65" cy="20" r="4"/>
        <circle cx="75" cy="45" r="4"/>
        <circle cx="65" cy="70" r="4"/>
        <circle cx="40" cy="80" r="4"/>
        <circle cx="15" cy="70" r="4"/>
        <circle cx="5" cy="45" r="4"/>
        <circle cx="15" cy="20" r="4"/>
      </g>
    </g>
    <text class="label" x="150" y="95">EU-KOPPLING</text>
    <text class="sub" x="150" y="120">Direktiv, förordningar, EU-rätt</text>
  </g>

  <path class="arrow" stroke="#16A085" d="M1200 150 L1350 150"/>

  <!-- ==== GENOMFÖRANDE ==== -->
  <g transform="translate(1350,80)">
    <rect class="box" width="300" height="140" stroke="#27AE60"/>
    <!-- Icon: gears (green) -->
    <g class="icon" transform="translate(130,15) scale(0.7)">
      <circle cx="40" cy="40" r="20" fill="#27AE60"/>
      <circle cx="80" cy="60" r="15" fill="#27AE60"/>
    </g>
    <text class="label" x="150" y="95">GENOMFÖRANDE</text>
    <text class="sub" x="150" y="120">Myndigheter, kommuner, regioner</text>
  </g>

  <!-- Down arrow -->
  <path class="arrow" stroke="#27AE60" d="M1500 220 L1500 310"/>

  <!-- ==== KOSTNADER ==== -->
  <g transform="translate(1250,310)">
    <rect class="box" width="300" height="140" stroke="#E67E22"/>
    <!-- Icon: coins (orange) -->
    <g class="icon" transform="translate(110,30) scale(0.8)">
      <ellipse cx="40" cy="20" rx="35" ry="15" fill="#E67E22"/>
      <ellipse cx="40" cy="40" rx="35" ry="15" fill="#EFB27C"/>
    </g>
    <text class="label" x="150" y="95">KOSTNADER</text>
    <text class="sub" x="150" y="120">Budget, resurser, analys</text>
  </g>

  <path class="arrow" stroke="#E67E22" d="M1250 380 L1000 380"/>

  <!-- ==== UPPFÖLJNING ==== -->
  <g transform="translate(700,310)">
    <rect class="box" width="260" height="140" stroke="#E74C3C"/>
    <!-- Icon: magnifier (red) -->
    <g class="icon" transform="translate(105,25) scale(0.8)">
      <circle cx="40" cy="40" r="25" fill="#E74C3C"/>
      <rect x="60" y="60" width="25" height="10" fill="#E74C3C" rx="3"/>
    </g>
    <text class="label" x="130" y="95">UPPFÖLJNING</text>
    <text class="sub" x="130" y="120">Utvärdering &amp; återrapportering</text>
  </g>

</svg>
